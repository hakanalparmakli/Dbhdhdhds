<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Sound</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <h1 class="brand">H-Sound</h1>
            <ul>
                <li><a href="#" id="home-link" class="active"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                <li><a href="#" id="search-link"><i class="fas fa-search"></i> Ara</a></li>
                <li><a href="#" id="library-link"><i class="fas fa-book"></i> Kitaplığım</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="main-content">
            <header id="search-header" class="hidden">
                <div id="search-container">
                    <input type="text" id="search-bar" placeholder="Ne dinlemek istersin?">
                    <button id="search-btn">Ara</button>
                </div>
            </header>
            <main id="content-area">
                <!-- Content (popular or search results) will be injected here -->
            </main>
        </div>
    </div>

    <!-- Player Footer -->
    <footer id="player-footer" class="hidden">
        <!-- This div is where the YouTube IFrame player will be injected -->
        <div id="player"></div>

        <div class="player-content">
            <div class="song-info">
                <img src="" alt="Album Art" id="song-thumbnail">
                <div>
                    <p id="song-title">Şarkı Başlığı</p>
                    <p id="song-artist">Sanatçı</p>
                </div>
                <button id="save-to-library-btn" class="control-btn"><i class="far fa-heart"></i></button>
            </div>

            <div class="player-controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="progress-container">
                <div id="progress-bar" class="progress-bar-bg">
                    <div id="progress" class="progress-bar-fg"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube IFrame API -->
    <script src="script.js"></script>
</body>
</html>
