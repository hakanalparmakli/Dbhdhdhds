<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - H-Sound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h1 class="brand">H-Sound</h1>
        <form id="register-form">
            <h2>Hesap Oluştur</h2>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifreyi Onayla</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="auth-btn">Kaydol</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <p class="auth-switch">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
